    <script

      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <title>FEWD Final Project: Fly Angel's Photography</title>
  </head>
  <body>
    <main class="main-pg-container">
      <!--Header-->
      <header class="header-container">
        <h2 class="header-title">Fly Angel's Photography</h2>
        <div class="topnav">
          <a class="nav-link active" href="./index.html">Home</a>
          <a class="nav-link" href="./about_me.html">About Me</a>
          <a class="nav-link" href="./gallery.html">Gallery</a>
          <a class="nav-link" href="./contact.html">Contact Info</a>
          <!--   /*    <a class="hamburger">
            <img src="img/hamburger.svg" alt="hamburger-icon"
          /></a>-->
        </div>
      </header>
      <h1>
        This is a static template, there is no bundler or bundling involved!
      </h1>
      <section>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="img-fluid w-100"
                src="img/event1.jpg"  
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid w-100"
                src="img/event4.jpg" 
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid w-100"
                src="img/event5.jpg" 
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
